<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UF1305 Ejercicio Validación y Envío de datos</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="forms">
        <div class="content">
            <h1>UF1305 Ejercicio Validación y Envío de datos</h1>
        </div>
        <form action="procesar.php" method="POST">
            <div class="form-group">
                <label for="Nombre">Nombre:</label>
                <input type="text" id="campoNombre" name="campoNombre" placeholder="Introduzca su nombre."
                    onblur="return validarNombre();"> <span id="errNombre"></span>
            </div>
            <div class="form-group">
                <label for="Email">Correo Electrónico:</label>
                <input type="email" id="campoEmail" name="campoEmail" placeholder="Introduzca su correo electrónico."
                    onblur="return validarEmail();"> <span id="errMail"></span>
            </div>
            <div class="form-group">
                <label for="Edad">Edad:</label>
                <input type="number" min="1" max="120" id="campoEdad" name="campoEdad" placeholder="Introduzca su edad."
                    onblur="return validarEdad();"> <span id="errEdad"></span>
            </div>
            <div>
                <input type="submit" value="Enviar Datos">
            </div>
        </form>
    </div>
    <div class="form-group">
        <footer>Autor: Fco. Javier Pérez</footer>
    </div>
    <script src="js/codigo.js"></script>
</body>

</html>
